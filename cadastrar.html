<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTask - Cadastrar</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cadastrar.js" defer></script>
    
</head>
<body>
    <form action="">
        <h2 class="nes-text is-primary">Cadastrar pendência</h2>
        <div class="nes-field">
            <label for="titulo">Digite o título da responsabilidade</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo-erro" class="nes-text is-error"></span>
        </div>
        <div class="nes-field">
            <label for="descricao">Descrição da Atividade</label>
            <textarea type="text" id="descricao" class="nes-textarea"></textarea>
            <span id="descricao-erro" class= "nes-text is-error"></span>
        </div>
        <div class="nes-field">
            <label for="data">Data</label>
            <input type="date" id="data" class="nes-input">
            <span id="data-erro" class="nes-text is-error"></span>
        </div>
        <div class="acoes">
            <a href="index.html" class="nes-btn is-error">Cancelar</a>
            <button type = "button" id="botao-cadastrar" class="nes-btn is-success">Salvar</button>
        </div>
    </form>
