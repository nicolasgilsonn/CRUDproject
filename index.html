<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>EpicTask</title>
</head>
<body>
    <a href="/cadastrar.html" class="nes-btn is-primary">
        Cadastrar pendência
    </a>
    <h1>Tarefas semanal</h1>
    <section id="lista-de-tarefas">
        <div class="nes-container with-title is-centered">
            <p class="title">
                Faculdade
            </p>
            <p>Atividades pendentes</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon coin is-small"></i></span>
                <span class="is-primary">100</span>
            </a>

            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">Deletar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">
                Casa
            </p>
            <p>Pendências da casa</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon coin is-small"></i></span>
                <span class="is-primary">100</span>
            </a>

            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">Deletar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">
                Carro
            </p>
            <p>Manunteção do carro</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon coin is-small"></i></span>
                <span class="is-primary">100</span>
            </a>

            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">Deletar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">
                Trabalho
            </p>
            <p>Ataulizações do projeto</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon coin is-small"></i></span>
                <span class="is-primary">100</span>
            </a>

            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">Deletar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
    </section>

</body>
</html>
